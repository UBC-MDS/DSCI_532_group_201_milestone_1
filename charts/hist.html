<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@3.4.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@4"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"width": 400, "height": 300}, "mark": {"tooltip": null}}, "data": {"name": "data-0691412104040ab16a24ad5ac8527339"}, "mark": "bar", "encoding": {"color": {"condition": {"value": "orange", "test": "(datum.Entity === 'Earthquake')"}, "value": "steelblue"}, "tooltip": [{"type": "quantitative", "field": "death_per_event", "title": "Deaths per Event"}], "x": {"type": "quantitative", "field": "death_per_event", "title": "Deaths per event"}, "y": {"type": "nominal", "field": "Entity", "title": "Event"}}, "height": 300, "title": "Deaths per event of each natural hazard", "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v3.4.0.json", "datasets": {"data-0691412104040ab16a24ad5ac8527339": [{"Entity": "Drought", "death_per_event": 1408.0}, {"Entity": "Earthquake", "death_per_event": 27553.0}, {"Entity": "Extreme temperature", "death_per_event": 7617.0}, {"Entity": "Extreme weather", "death_per_event": 4715.0}, {"Entity": "Flood", "death_per_event": 1593.0}, {"Entity": "Landslide", "death_per_event": 1392.0}, {"Entity": "Mass movement (dry)", "death_per_event": 455.0}, {"Entity": "Volcanic activity", "death_per_event": 347.0}, {"Entity": "Wildfire", "death_per_event": 219.0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
